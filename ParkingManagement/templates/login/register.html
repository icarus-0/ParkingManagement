{% extends 'login/base.html' %}
{% load static %}

{% block content %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                <form method="post" action="/login/signup">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control p_input" name="name">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" name="email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input" name="pass">
                  </div>
                  <div class="form-group">
                    <label>Re-Password</label>
                    <input type="password" class="form-control p_input" name="re_pass">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input checkboxes" id="booking"> Booking Counter Agent </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input checkboxes" id="parking"> Parking Zone Agent </label>
                    </div>
                    
                  </div>
                  <input type="hidden" class="form-control p_input" id="user_type" name="user_type">
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <div>
                    {% for message in messages %}
                    <h4>{{message}}</h4>
                    {% endfor %}
                </div>
                  
                  <p class="sign-up text-center">Already have an Account?<a href="/login/signin"> Sign in</a></p>
                  
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
{% endblock %}
